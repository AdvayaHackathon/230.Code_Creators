<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - MediCare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 80px;
      margin-right: 15px;
    }

    .header-title {
      display: flex;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      flex: 1;
      padding-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-container input[type="text"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .signup-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-container input[type="submit"]:hover {
      background-color: #357ab7;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    ul {
      padding: 0;
      margin-top: 20px;
      list-style: none;
    }

    ul li {
      background-color: #ffcc00;
      padding: 10px;
      margin-bottom: 10px;
      color: #333;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">
      <img src="{{ url_for('static', filename='assets/MC1.png') }}" alt="Logo">
      <h1>MediCare</h1>
    </div>
  </header>

  <main>
    <div class="signup-container">
      <h2>Create Account</h2>
      <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Signup">
      </form>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
