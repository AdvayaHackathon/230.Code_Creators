<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Medicine Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #4a90e2;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="time"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>

    <form method="POST">
        <h2>Set Medicine Reminder</h2>

        <label for="medicine">Medicine Name:</label>
        <input type="text" id="medicine" name="medicine" required>

        <label for="time_to_take">Time to Take:</label>
        <input type="time" id="time_to_take" name="time_to_take" required>

        <label for="phone_number">Phone Number (with country code):</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="+91XXXXXXXXXX" required>

        <button type="submit">Set Reminder</button>
    </form>

</body>
</html>
